<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#avatarGradient)"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="60" fill="#fff" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="170" r="8" fill="#35495e"/>
  <circle cx="215" cy="170" r="8" fill="#35495e"/>
  
  <!-- Smile -->
  <path d="M 175 195 Q 200 215 225 195" stroke="#35495e" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="320" rx="80" ry="100" fill="#fff" opacity="0.9"/>
  
  <!-- Code symbol -->
  <text x="200" y="350" text-anchor="middle" font-family="monospace" font-size="24" fill="#42b883">&lt;/&gt;</text>
</svg>