<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#42b883" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Project icon -->
  <g transform="translate(200, 120)">
    <!-- Monitor -->
    <rect x="-60" y="-35" width="120" height="70" rx="4" fill="#42b883" opacity="0.8"/>
    <rect x="-55" y="-30" width="110" height="55" rx="2" fill="#ffffff"/>
    
    <!-- Code lines -->
    <rect x="-45" y="-20" width="30" height="3" rx="1.5" fill="#42b883"/>
    <rect x="-45" y="-12" width="45" height="3" rx="1.5" fill="#35495e"/>
    <rect x="-45" y="-4" width="35" height="3" rx="1.5" fill="#42b883"/>
    <rect x="-45" y="4" width="40" height="3" rx="1.5" fill="#35495e"/>
    <rect x="-45" y="12" width="25" height="3" rx="1.5" fill="#42b883"/>
    
    <!-- Stand -->
    <rect x="-8" y="35" width="16" height="15" fill="#35495e"/>
    <rect x="-25" y="50" width="50" height="8" rx="4" fill="#35495e"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="60" r="3" fill="#42b883" opacity="0.6">
    <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="4" fill="#35495e" opacity="0.6">
    <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2" fill="#42b883" opacity="0.8">
    <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#35495e" opacity="0.7">项目预览</text>
</svg>