---
layout: default
---

<main class="page-content">
    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title fade-in-up">{{ page.title }}</h1>
                {% if page.description %}
                <p class="page-description fade-in-up">{{ page.description }}</p>
                {% endif %}
                {% if page.breadcrumb %}
                <nav class="breadcrumb fade-in-up" aria-label="面包屑导航">
                    <ol>
                        <li><a href="/">首页</a></li>
                        {% for crumb in page.breadcrumb %}
                        <li>{{ crumb }}</li>
                        {% endfor %}
                    </ol>
                </nav>
                {% endif %}
            </div>
        </div>
    </section>

    <!-- Page Content -->
    <section class="page-body">
        <div class="container">
            <div class="page-content-wrapper">
                {{ content }}
            </div>
        </div>
    </section>
</main>
